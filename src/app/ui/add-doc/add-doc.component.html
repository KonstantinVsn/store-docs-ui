<div class="center py-3">
  <file-drop headertext="перетягніть файл для підпису та збереження" (onFileDrop)="dropped($event)">
    <span></span>
  </file-drop>
  <div class="upload-table py-3">
    <table class="table">
      <thead>
        <tr>
          <th>Файл</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" class="btn btn-outline-warning m-3" (click)="signFileWithUKey()">підписати</button>
    <button type="button" class="btn btn-outline-primary m-3" (click)="sendFile()">відправити</button>
  </div>
  <div class="my-3" *ngIf="tokenStr">
    {{tokenStr}}
  </div>
</div>
