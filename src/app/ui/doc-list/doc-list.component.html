<div *ngIf="blocks">
  <div class="row pt-3" *ngFor="let block of blocks">
    <div class="col"><i class="fa fa-file-o mx-1" aria-hidden="true"></i>{{block.fileName}}</div>
    <div class="col"><i class="fa fa-lock mx-1" aria-hidden="true"></i>{{block.signatureName}}</div>
    <hr class="divider"/>
  </div>
</div>
